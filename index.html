<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unblocker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet">
  <style>
    body { margin: 0; font-family: sans-serif; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.8);} to { opacity: 1; transform: scale(1);} }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-20px);} to { opacity: 1; transform: translateY(0);} }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
    @keyframes bounceSlow { 0%, 100% { transform: translateY(0);} 50% { transform: translateY(-8px);} }
    .animate-fadeIn { animation: fadeIn 0.8s ease-out; }
    .animate-slideDown { animation: slideDown 0.6s ease-out 0.2s both; }
    .animate-slideUp { animation: slideUp 0.6s ease-out 0.4s both; }
    .animate-bounceSlow { animation: bounceSlow 2.5s infinite ease-in-out; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-900 via-black to-purple-900 text-white">
  <div class="w-full max-w-md">
    <div class="bg-black/50 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl overflow-hidden p-8 flex flex-col items-center gap-6 animate-fadeIn">
      <!-- Logo -->
      <div class="p-4 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-full shadow-lg transform animate-bounceSlow">
        <i class="lucide lucide-unlock w-10 h-10"></i>
      </div>
      <!-- Title -->
      <h1 class="text-3xl font-extrabold tracking-wider bg-gradient-to-r from-pink-500 to-indigo-400 bg-clip-text text-transparent animate-slideDown">Unblocker</h1>
      <!-- Input -->
      <input id="keyInput" type="text" placeholder="Enter Key" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 animate-slideUp" />
      <!-- Button -->
      <button id="unlockBtn" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:scale-105 transition-transform duration-300 rounded-xl text-lg font-bold py-4 animate-slideUp">Unlock</button>
      <!-- Debug output -->
      <pre id="debugOutput" class="w-full text-xs mt-4 bg-black/40 p-2 rounded"></pre>
    </div>
  </div>

  <script>
    async function loginWithKey() {
      const key = document.getElementById("keyInput").value.trim();
      const debugOutput = document.getElementById("debugOutput");
      if (!key) { alert("Please enter a key!"); return; }

      try {
        // Call backend instead of KeyAuth directly
        const response = await fetch("/api/validateKey", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ key })
        });
        const result = await response.json();
        debugOutput.textContent = JSON.stringify(result, null, 2);

        if (result.success) {
          alert("✅ Login successful!");
          window.location.href = "/dashboard.html";
        } else {
          alert("❌ Invalid key!" + (result.message ? ' ' + result.message : ''));
        }
      } catch (err) {
        console.error(err);
        alert("❌ Server error: " + err.message);
      }
    }

    document.getElementById("unlockBtn").addEventListener("click", loginWithKey);
  </script>
</body>
</html>
